# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  group: TechChallenge02
  acrName: 'acrtechchallenge02'
  imageRepository: 'WebApi'
  containerRegistry: 'acrtechchallenge02.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/WebAPI/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: FileTransform@1
      inputs:
        folderPath: 'WebAPI'
        fileType: 'json'
        targetFiles: 'appsettings.json'

    - task: Docker@2
      inputs:
        containerRegistry: 'acrtechchallenge02'
        repository: 'WebApi'
        command: 'build'
        Dockerfile: 'WebAPI/Dockerfile'
        buildContext: '.'
        tags: |
          latest
          $(Build.BuildId)
    - task: Docker@2
      inputs:
        containerRegistry: 'acrtechchallenge02'
        repository: 'WebApi'
        command: 'push'
        tags: |
          latest
          $(Build.BuildId)
